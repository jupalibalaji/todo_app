<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .todo-container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d;
        }

        .form-control-lg {
            height: 48px;
        }

        .btn-lg {
            height: 48px;
            width: 100%;
        }

        .card-body {
            padding: 1rem 1.25rem;
        }

        .btn-sm {
            margin-left: 5px;
        }

        .no-tasks {
            color: #888;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container todo-container">
    <h2 class="text-center mb-4">üìù Todo Application</h2>

    <!-- Add Task Form -->
    <form action="/" method="POST" class="row g-2">
        <div class="col-md-9">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:if="${#lists.isEmpty(tasks)}">
            <p class="no-tasks">No tasks yet. Add one above ‚¨ÜÔ∏è</p>
        </th:block>

        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
